	<script>
	function validateForm() {
	    var x = document.forms["login-form"]["username"].value;
	    var y = document.forms["login-form"]["password"].value;
	    var message ="";
	    if (x==null || x=="" ) {
	    	message = message +"Username";
	    }

	    if (y==null || y=="") {
	    	if(message != "") message = message + " and Password";
	    	else message = "Password";
	    }

	    if(message != ""){
	    	alert(message+' must be filled out.');
	    	return false;
	    }

	    if(x.length > 20) message = "Your username";
	    if(y.length > 20 && message!="") message = message + " and your password";
	    else if(y.length >20 ) message = "Your password";

	    if(message != ""){
	    	alert(message+' is over 20 characters.');
	    	return false;
	    }
	  
	}
	</script>
