	    var email = document.forms["register-form"]["email"].value;
	    var tel = document.forms["register-form"]["telephone"].value;

	    var message ="";

	    if (!validateUsername(username) ) {
	    	alert("Your username is invalid.");
	    	return false;
	    }

	    	alert("Your password is invalid.");
	    	return false;

	    	alert("Re-password is required.");

	    }
	    if (password!=repassword ) {
	    	alert("Please try again Re-password. It doesn't match with your password.");
	    	return false;
	    }

	    if (name.length+surname.length > 50){
	    	alert("Name and surname is over 50 characters.");
	    	return false;
	    }
	    if (!validateName(name)||!validateName(surname)){
	  		alert("Your name or surname is invalid.");
	    	return false;
	  	}
	  	if (!validateAddress(address)){
	    	alert("Your address is invalid.");
	    	return false;
	    }

	    }

	}
